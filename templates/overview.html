<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Digital Portfolio</title>

    <!-- Link CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>



<body>


    
    <!-- Banner / Header -->
<header class="banner">
    <h1 class="banner-title">My Digital Portfolio</h1>
    <a class="banner-button" href="{{ url_for('home') }}">Return to Homepage</a>

    <p class="banner-links">
        <a href="{{ url_for('overview', user_id=user_id, username=username) }}">Overview</a> •
        <a href="{{ url_for('projects', user_id=user_id, username=username) }}">Projects</a> •
        <a href="{{ url_for('education', user_id=user_id, username=username) }}">Education</a> •
        <a href="{{ url_for('contact', user_id=user_id, username=username) }}">Contact</a>
    </p>
</header>




    <!-- Main page content -->

{% if user.profile_image %}
    <img src="{{ url_for('static', filename='uploads/' ~ user.profile_image) }}"
         alt="Profile Picture"
         class="profile-pic">
{% else %}
    <img src="{{ url_for('static', filename='uploads/default.png') }}"
         alt="Default Profile Picture"
         class="profile-pic">
{% endif %}
