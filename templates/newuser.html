<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Digital Portfolio</title>

    <!-- Link CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>


    
    <!-- Banner / Header -->

<header class="banner">
    <h1 class="banner-title">My Digital Portfolio</h1>
    <a class="banner-button" href="{{ url_for('home') }}">Return to Homepage</a>
</header>


 <!-- Main page content -->

<main>
    <p class="subheading">To begin creating your account, please input the following information.</p>
    <p class="required-note">Fields marked with <span class="required">*</span> are required.</p>

            
    <div class="form-card">
        <div class="form-header">
            <h2>Create a New User Account</h2>
        </div>

        <div class="form-body">
            <form method="POST" action="{{ url_for('new_user') }}">

                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="first_name" required>
                </div>

                <div class="form-group">
                    <label>Middle Initial</label>
                    <input type="text" name="middle_initial" maxlength="1">
                </div>

                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="last_name" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city">
                </div>

                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="state">
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Create Account</button>
                </div>
            </form>

        </div>
    </div>
</main>

</body>
</html>
