<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Digital Portfolio Account</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Account Creation Page -->
<main class="account-creation-page">

    <!-- Full-screen background image -->
    <div class="background-layer">
        <img src="{{ url_for('static', filename='images/account_bg.png') }}" 
             alt="Account Background"
             class="background-image">
    </div>

    <!-- Centered Form Layer -->
    <div class="form-layer">
        <div class="column-banner">
            <h3>Create Your Digital Portfolio Account</h3>
        </div>

        <div class="form-body">
            <form method="POST" action="{{ url_for('user_bp.new_user') }}" enctype="multipart/form-data">

                <div class="form-fields">    
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="first_name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit">Create Account</button>
                    </div>
                </div>

                <div class="form-subheading">
                    Already have an account? 
                    <a href="{{ url_for('main_bp.home') }}" class="link">Login here</a>
                </div>

            </form>
        </div>
    </div>
</main>
</body>
</html>
