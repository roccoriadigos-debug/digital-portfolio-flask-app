<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Digital Portfolio</title>

    <!-- Link CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Banner / Header -->
<header class="banner">
    <h1 class="banner-title">My Digital Portfolio</h1>
    <a class="banner-button" href="{{ url_for('main_bp.home') }}">Return to Homepage</a>
</header>

<!-- Main page content -->
<main class="page-container new-user-page">
  <div class="content-grid">

    <!-- Left Column -->
    <div class="intro-section">
        <h2>Welcome!</h2>
        <p>
          Create a new user account below. All required fields are marked with <span class="required">*</span>.
        </p>
        <p>
          Upload a profile picture to personalize the account, and fill in your contact and bio information.
        </p>
    </div>

    <!-- Right Column -->
    <div class="form-section">

        <div class="form-card">

            <div class="form-header">
                <h2>Create a New User Account</h2>
            </div>

            <div class="form-body">
                <form method="POST"
                    action="{{ url_for('user_bp.new_user') }}"
                    enctype="multipart/form-data">

                    <!-- Profile Image Upload -->
                    <div class="form-group">
                        <label class="upload-box" for="profile_image">
                            <span class="upload-text">
                                Upload a Profile Picture Here<br><br>
                                Drag & Drop<br>
                                <strong>or</strong><br>
                                <span class="upload-button">Upload a file</span>
                            </span>

                            <input
                                type="file"
                                id="profile_image"
                                name="profile_image"
                                accept="image/*"
                                hidden
                            >
                        </label>
                    </div>

                    <!-- Name Fields -->
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label>Middle Initial</label>
                        <input type="text" name="middle_initial" maxlength="1">
                    </div>

                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" name="last_name" required>
                    </div>

                    <!-- Contact Info -->
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number">
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city">
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state">
                    </div>

                    <!-- Bio -->
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea name="bio" rows="4"></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="form-actions">
                        <button type="submit">Create Account</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- Calls the JavaScript file for our Profile Picture Upload Section -->
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>

</body>
</html>
