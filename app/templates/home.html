<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Digital Portfolio</title>

    <!-- Link CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>



<body>


    
    <!-- Banner / Header -->
<header class="banner">
    <h1 class="banner-title">My Digital Portfolio</h1>
</header>



    <!-- Main page content -->
<main class="page-container two-column-page">
  <div class="content-grid">

    <!-- Left Column -->
    <div class="left-side">

        <div class="form-card">

            <div class="form-header">
                <h2>Create a New User Account</h2>
            </div>

            <div class="form-body">
                <form method="POST"
                    action="{{ url_for('user_bp.new_user') }}"
                    enctype="multipart/form-data">

                    <!-- Input Fields -->
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="text" email="email" required>
                    </div>

                    <div class="form-group">
                        <label>Password <span class="required">*</span></label>
                        <input type="text" password="password" required>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Right Column -->
    <div class="right-side">
        <h2>Welcome!</h2>
        <p>
          Create a new user account below. All required fields are marked with <span class="required">*</span>.
        </p>
        <p>
          Upload a profile picture to personalize the account, and fill in your contact and bio information.
        </p>
    </div>
</main>
</body>
</html>
